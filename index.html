<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Universe Hub</title>

    <script src="https://kit.fontawesome.com/e610cb9d54.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>


        <header class="text-center">
            <h1 class="mt-5">AI Universe Hub</h1>
            <button class="btn btn-danger fw-bold mt-2">Sort By Date</button>
        </header>

        <main>
            <section class="container mt-5">
                

                    <div id="tools-container" class="row row-cols-1 row-cols-md-3 g-4">
                     
                        
                </div>
            </section>

            <section class="container">
                <div style="height: 200px;" class="d-flex justify-content-center">
                    <div class="spinner-border" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                  </div>
            </section>

            <!-- show all -->
            <div id="show-all" class="text-center mb-5 d-none">
                <button id="btn-show-all" class="btn btn-primary">Show All</button>
            </div>

            <!-- modal -->
            <section>
              <!-- Modal -->
              <div class="modal fade" id="toolDetailsModal" tabindex="-1" aria-labelledby="toolDetailsModalLabel"
                  aria-hidden="true">
                  <div class="modal-dialog modal-xl">
                      <div class="modal-content">
                          <div class="modal-header">
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div id="modal-details" class="modal-body">
  
                          </div>
                          <div class="modal-footer">
                              <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">Close</button>
  
                          </div>
                      </div>
                  </div>
              </div>
          </section>
        </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script src="js/ai.js"></script>
  </body>
</html>
